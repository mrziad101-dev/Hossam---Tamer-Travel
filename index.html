<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - Hossam & Tamer Travel</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;font-family:'Cairo',sans-serif;background:url('@.jpg') no-repeat center center fixed;
      background-size:cover;display:flex;align-items:center;justify-content:center;flex-direction:column;
      color:white;text-align:center;height:100vh;
    }
    main{background:rgba(0,0,0,0.6);padding:30px;border-radius:15px;}
    form{display:flex;flex-direction:column;gap:15px;margin-top:20px;}
    input{padding:12px;border-radius:10px;border:none;font-size:1em;text-align:center;}
    .btn{padding:12px 30px;background:#6a0dad;color:#fff;font-weight:700;border:none;border-radius:12px;
      box-shadow:0 0 15px #9b30ff, 0 0 25px #a64dff;cursor:pointer;transition: all 0.3s ease;font-size:1.1em;}
    .btn:hover{background:#7c1de0;box-shadow:0 0 25px #c77dff,0 0 40px #b84dff;transform:scale(1.1);}
  </style>
</head>
<body>
  <main>
    <h2>تسجيل الدخول</h2>
    <form action="request.html">
      <input type="email" placeholder="أدخل بريدك الإلكتروني" required>
      <input type="password" placeholder="أدخل كلمة المرور" required>
      <button class="btn" type="submit">تسجيل</button>
    </form>
  </main>
</body>
</html>
